<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Informe o seu Peso e Altura</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3">
                    <form id='form1'>
                        <div class="form-group">
                            <label>Peso (Kg)</label>
                            <input type="number" step="0.1" name='peso' id='peso' placeholder="70.5">
                        </div>
                        <div class="form-group">
                            <label>Altura (m)</label>
                            <input type="number" step="0.1" name="alt" id='alt' placeholder="1.7">
                        </div>            
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3">
                    <button id='calc' class="btn btn-default">
                        <i class="glyphicon glyphicon-check"></i>&nbsp;Calcular IMC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3">
                    <div id='resultado' style='text-align: center'></div>
                </div>
            </div>            
        </section>
    </body>
</html>
